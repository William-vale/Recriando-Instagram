<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Instagram</title>
    </head>

    <body>
        <div class="instagram-pai">
            <div class="instagram-telefone">
                <img src="./img/celular.png" alt="Celular">
            </div>
            <div class="instagram-login">
                <div class="grupo">
                    <img src="./img/logo-instagram-2048.png" class="instagram-logo" alt="Insta Logo">
                    <div class="login-foto">
                        <img src="./img/perfil-insta.png" alt="Imagem de perfil">
                    </div>
                    <a href="#" class="insta-login">Continue como wdovale</a>
                    <a href="#" class="insta-logout">Remover Conta</a>
                </div>
                <div class="grupo">
                    <p class="nao-conta">Não é wdovale?</p>
                    <p class="naoconta">
                        <span class="link-azul">Alternar contas</span>
                        ou
                        <span class="link-azul">Inscreva-se</span>
                    </p>
                </div>
                <div class="baixar-app">
                    <p class="baixe-app">Baixe o aplicativo</p>
                    <div class="donwload">
                        <a href="#" class="app-download">
                            <img src="./img/fundo-apple.png" alt="Donwload Apple">
                        </a>
                        <a href="#" class="app-download">
                            <img src="./img/fundo-googlr.png" alt="Donwload Google">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
